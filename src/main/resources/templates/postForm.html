<!doctype html>
<html xmlns:th="http://thymeleaft.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


        <title>MyCodeBlog</title>
    </head>

    <body>

        <header>
            <!-- As a link -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-weight:bold" href="#">MyCodeBlog</a>
                </div>
            </nav>
        </header>

        <section>
            <div class="container" style="width:60%; padding-bottom:30px">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                    </ol>
                </nav>

                <div class="alert alert-danger" th:if="${not #strings.isEmpty(message)}">
                    <span th:text="${message}"></span>
                </div>

                <div class="container">
                    <form method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" placeholder="Título *">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="author" placeholder="Autor *">
                        </div>

                        <textarea id="summernote" class="form-control" name="body" placeholder="Texto *"></textarea>
                        <small class="form-text text-muted">(*) Campos Obrigatórios</small>
                        <br>
                        <button class="btn btn-primary" type="submit">Publicar</button>
                        <a class="btn btn-danger" href="/posts">Cancelar</a>
                    </form>
                </div>

            </div>
        </section>

        <script>
            $("#summernote").summernote({
                placeholder: "Texto *",
                tabsize: 2,
                height: 300
            });
        </script>

    </body>

</html>
