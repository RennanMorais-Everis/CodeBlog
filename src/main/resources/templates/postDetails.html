<!doctype html>
<html xmlns:th="http://thymeleaft.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <title>MyCodeBlog</title>
    </head>

    <body>

        <header>
            <!-- As a link -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-weight:bold" href="#">MyCodeBlog</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container" style="width:60%; padding-bottom:30px">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>
                </nav>

                <article>
                    <h1 class="card-title" style="font-weight:bold; margin-bottom:20px"><span th:text="${post.title}"></span></h1>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.author}"></span>

                        <br>

                        <i class="material-icons">date_range</i>
                        <span th:text="${post.date}"></span>
                    </p>

                    <section>
                        <p class="card-text" style="margin-top:40px"><span th:utext="${post.body}"></span></p>
                    </section>
                </article>

            </div>
        </main>

    </body>

</html>
