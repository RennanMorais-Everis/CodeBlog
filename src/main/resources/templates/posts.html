<!doctype html>
<html xmlns:th="http://thymeleaft.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


        <title>MyCodeBlog</title>
    </head>

    <body>

        <header>
            <!-- As a link -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-weight:bold" href="#">MyCodeBlog</a>
                    <a class="btn btn-primary pull-right" style="margin-top:10px" href="/newpost">New Post</a>
                </div>
            </nav>
        </header>

        <section>
            <div class="container" style="width:60%; padding-bottom:30px">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shardow-sm rounded bg-white" style="margin-top:20px" th:each="post : ${posts}" >
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem">
                            <span th:text="${post.author}"></span>
                            <span th:text="${post.date}"></span>
                        </p>

                        <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight:bold; color:#000000; padding-top:5px"><span th:text="${post.title}"></span></h4></a>

                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.body, 400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
